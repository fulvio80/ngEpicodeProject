<div class="login">
    <h1>Login</h1>

<form>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="email" placeholder="Inserisci la tua email" [(ngModel)]="email" >
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" name="password" class="form-control" id="password" placeholder="Inserisci la tua password" [(ngModel)]="password"  >
      </div>
    
    <button type="submit" class="btn btn-secondary bt-sm"(click)="loginUser()" >Login</button>
  </form>
</div>
