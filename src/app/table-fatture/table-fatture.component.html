{{fatture | json}}
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Data</th>
      <th scope="col">Numero</th>
      <th scope="col">Anno</th>
      <th scope="col">Importo</th>
      <th scope="col">Stato</th>
      <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of fatture.content">
      <th scope="row">{{item.id}}</th>
      <td>{{item.data | date}}</td>
      <td>{{item.numero}}</td>
      <td>{{item.anno}}</td>
      <td>{{item.importo | currency:'EUR'}}</td>
      <td>{{item.stato.nome}}</td>
      <td>
        <button type="button" class="btn btn-danger btn-sm" (click)="removeFattura(item)">Remove</button>
        <button type="button" class="btn btn-secondary btn-sm mx-1" (click)="updateFattura(item)">Update</button>

      </td>
    </tr>
    </tbody>
  </table>
